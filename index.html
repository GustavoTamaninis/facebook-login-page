<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Entrar no Facebook</title>
</head>
<body>

    <div>
        <div class="content">
            <div class="content-info">
                <img src="images/facebook-logo.svg" alt="logo do Facebook">
            </div>
            <div class="content-login">
                <form class="content-login-box">
                    <p>Entrar no Facebook
                    </p>
                    <input type="text" class="inputs" placeholder="Email ou telefone">
                    <input type="password" class="inputs" placeholder="Senha">

                    <button class="btn btn-enter">Entrar</button>

                    <a href="forgot_password.html" class="forgot-password">Esqueceu a conta?</a>
                    
                    <button class="btn btn-create-account">Criar nova conta</button>
                    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
